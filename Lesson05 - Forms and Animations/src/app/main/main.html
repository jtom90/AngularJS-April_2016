 <div class="container">

 	<pre>{{ ctrl.myForm | json }}</pre>

  	<h1 ng-bind="ctrl.greeting"></h1>
	
	<form name="ctrl.myForm">

		<input type="text"
			   ng-model="ctrl.username" 
			   placeholder="username"
			   name="usernameInput"
			   required><br/>

		<input type="email"
			   ng-model="ctrl.email"
			   placeholder="email"
			   ng-required="ctrl.usernameRequired"><br/>

		<input type="text"
			   ng-model="ctrl.phone"
			   placeholder="phone"
			   ng-pattern="ctrl.phoneExp"
			   name="phoneInput"><br/>
				<div ng-show="ctrl.myForm.phoneInput.$invalid">Please enter in a pattern matching (###) ###-#####</div>
			   <!-- (###) ###-##### -->
	</form>
</div>
